<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Kaushan+Script%7cGreat+Vibes%7cPoiret+One&amp;subset=latin,latin-ext' rel='stylesheet'>
		<script src="js/jquery.min.js"></script>
  		<script src="js/bootstrap.min.js"></script>
		<script src="https://unpkg.com/react@15/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

		<title>Diversity in Media</title>
	</head>
	<body>
		<div class="container">
			<header class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="img/diversity.jpg">
				</div>
			</header>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			<article class="row">
				<div class="col-md-6 text-center bookofmonth">
					<h1>Book of the Month</h1>
					<a data-target="#myModal1" data-toggle="modal"><img class="img-responsive" src="img/header2-alt.jpg" title="This is a great book!"></a>
				</div>
				<div class="col-md-6 text-center center-block movieofmonth">
					<h1>Movie of the Month</h1>
					<a data-target="#myModal2" data-toggle="modal"><img class="img-responsive" src="img/Moana.jpg" title="This is a great book!"></a>
				</div>
			</article>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			<div class ="col-md-12"></div>
			<article>
				<div class="col-md-6 text-center">
					<h1>Trending Books</h1>
					<a data-toggle="modal"><img class="img-responsive trending" src="img/hiddenfigures.jpg"></a>
					<a data-toggle="modal"><img class="img-responsive trending" src="img/thehateugive.jpg"></a>
					<a data-toggle="modal"><img class="img-responsive trending" src="img/wrath.jpg"></a>
				</div>

				<div class="col-md-6 text-center">
					<h1>Trending Movies</h1>
					<a data-toggle="modal"><img class="img-responsive trending" src="img/Moonlight.jpg"></a>
					<a data-toggle="modal"><img class="img-responsive trending" src="img/Lion.jpg"></a>
					<a data-toggle="modal"><img class="img-responsive trending" src="img/Loving.jpg"></a>

				</div>
			</article>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>

			<div class="col-md-2"></div>
			<div class="col-md-8">
			  <div class="panel panel-default">


			  <div class="panel-heading clearfix">
			    <h3 class="panel-title pull-left formtitle">Suggest something!</h3>
			    <div class="btn-group pull-right">
			      <button class="btn btn-danger">
			        <i class="fa fa-times"></i>
			        Cancel
			      </button>
			      <button class="btn btn-success">
			        <i class="fa fa-check"></i>
			        Save
			      </button>
			    </div>
			  </div>
			  <div class="modal-body">
			    <form class="form-horizontal">
			      <div class="form-group">
			        <label class="col-xs-3 control-label">Title</label>
			        <div class="col-xs-9">
			          <input type="text" class="form-control" value="Diversity in Media">
			        </div>
			      </div>
			      <div class="form-group">
			        <label class="col-xs-3 control-label">Medium</label>
			        <div class="col-xs-9">
			          <select class="form-control">
			            <option>Books</option>
			            <option selected>Movies</option>
			            <option>Other</option>
			          </select>
			        </div>
			      </div>
			      <div class="form-group">
			        <label class="col-xs-3 control-label">About</label>
			        <div class="col-xs-9">
			          <textarea class="form-control" rows="6">Why do you recommend this piece of media? How does it promote diversity?</textarea>
			        </div>
			      </div>
			    </form>
			  </div>
			  <div class="panel-footer">
			    <small>Built with Bootcards - Form Card</small>
			  </div>
			</div>
			</div>
			<article>
				<div class="col-md-6">
				<div class="col-md-4 col-sm-6">
					<a data-target="#myModal1" data-toggle="modal">
					</a>
				</div>

				</div>
			</article>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>

					<!-- Modal Code-->
			<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel1">Why you should read this...</h4>
			      </div>
			      <div class="modal-body">
			        <p>Yeji's Blurb</p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>

			<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel1">Why you should watch this...</h4>
			      </div>
			      <div class="modal-body">
			        <img src="img/profile-item1.png" alt="profile-item1-modal" class="center-block">
			        <hr>
			        <p>Yeji's Blurb</p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>




			<footer>
				<div class="col-md-12 text-center">
					<p>copyright: BCS Club Execs, 2017</p>
				</div>
			</footer>
	</body>
</html>
